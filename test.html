<script>
    var host = "192.168.2.34";

    function connected() {
        console.log("connected");
    }

    function disconnected() {
        console.log("disconnected");
    }

    var session = new QiSession(host);
    session.socket().on("connect", connected);
    session.socket().on("disconnect", disconnected);
</script>
